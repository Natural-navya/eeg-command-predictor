<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeuroSpeak</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="container">


    <div id="home" class="screen active">
      <h1>NeuroSpeaks</h1>
      <button>⚡ Connect EEG</button>
      <button class="secondary" onclick="goToScreen('menu')">🎮 Use Demo Mode</button>
      <p>Powered by EEG Signal AI</p>
    </div>


   <div id="menu" class="screen">
  <h1>Command Menu</h1>
  <div class="menu-grid">
    <button class="medicine" onclick="sendToBackend('Medicine')">Medicine 💊</button>
    <button class="help" onclick="sendToBackend('Need Help')">Need Help 🚨</button>
    <button class="hungry" onclick="sendToBackend('Hungry')">Hungry 🍽️</button>
    <button class="call" onclick="sendToBackend('Call Caregiver')">Call Caregiver 📞</button>
    <button class="water" onclick="sendToBackend('Need Water')">Need Water 💧</button>
    <button class="yes" onclick="sendToBackend('Yes')">Yes ✅</button>
    <button class="no" onclick="sendToBackend('No')">No ❌</button>

  </div>
  <button onclick="goToScreen('home')">⬅ Back to home</button>
</div>

<div id="output" class="screen">
  <h1>Output</h1>
  <div class="output-box" id="outputText">...</div>
  <button class="secondary" onclick="playSpeech()">🔊 Play</button>
  <button class="back"  onclick="goToScreen('menu')">⬅ Back to Menu</button>
</div>

  </div>

  <script src="app.js"></script>
</body>

</html>
